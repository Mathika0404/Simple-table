    <title>Newsletter Signup Form</title>
</head>
<body>

    <input type="email" placeholder="Enter email id">

    <br>

    <br>
    <br>
    <h2>Developer Newsletters:</h2>

    <br>
    <input type="checkbox"><span>Web Development Tips</span>
    <br>
    <input type="checkbox"><span>Backend/Frontend Updates</span>
    <br>

    <br>
    <br>
    <button>submit</button>
</body>
</html>
